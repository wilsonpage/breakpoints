<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>
<script type="text/javascript" src="../lib/breakpoints.js"></script>
<script>

	/**
	 * Listener
	 */

	var listener = new Breakpoints.Listener({
		'small': 400,
		'medium': 800,
		'large': 99999
	});

	/**
	 * Relay
	 */

	function onSmallEnter() {
		console.log('Entered Breakpoint: Small');
	}

	function onSmallLeave() {
		console.log('Left Breakpoint: Small');
	}

	function onMediumEnter() {
		console.log('Entered Breakpoint: Medium');
	}

	function onLargeEnter() {
		console.log('Entered Breakpoint: Large');
	}

	var relay = new listener.Relay({
		'small': {
			enter: onSmallEnter,
			leave: onSmallLeave
		},
		'medium': onMediumEnter,
		'large': onLargeEnter
	});
</script>
</body>
</html>
